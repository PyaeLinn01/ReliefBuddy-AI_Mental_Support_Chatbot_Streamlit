<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <img src="{{ url_for('static', filename='bot.avif') }}" alt="Bot Avatar" class="bot-avatar">
            <span class="chat-with">ReliefBuddy</span>
            
           
        </div>
        <div id="chat-box"></div>

        <div id="typing-indicator" class="hidden">
            <span></span><span></span><span></span>
        </div>

        <div id="input-container">
            <input type="text" id="user-input" placeholder="Share your thoughts...">
            <button id="send-button"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
